<!DOCTYPE html>
<!-- This is just because github.ukc10014.io points to top level in directory structure, so need to point to the actual index.html inside cacweb -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style> 
  	body {
  		background-color: lightblue;
  		padding: 40;margin: 40;
  	}

  	h1 {
  		color: white;
  		text-align: center;
  	}

  	p {
  		color: red;
  		font-family: verdana;
  		font-size: 12px;
  		text-align: left;
  	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  	/*
  	function validateForm() {
  		var x = document.forms["myForm"]["fyear"].value
  		if(x == "") {
  			alert("Date must be filled out");
  			return false;
  		} else {
  			alert("Success!",x);
  			return;
  		}
  	}
  	*/
  	$(document).ready(function() {
	  	$("#submit").click(function() {
	  		var string = "?";
	  		if($("#fyear").val() != null) {string = string.concat("yr=" + $("#fyear").val() + "&");}
	  		if($("#fmon").val() != null) {string = string.concat("mo=" + $("#fmon").val() + "&");}
	  		if($("#fday").val() != null) {string = string.concat("dt=" + $("#fday").val() + "&");}
	  		if($("#fhour").val() != null) {string = string.concat("ho=" + $("#fhour").val() + "&");}
	  		if($("#fminute").val() != null) {string = string.concat("mi=" + $("#fminute").val() + "&");}
	  		if($("#fsecond").val() != null) {string = string.concat("se=" + $("#fsecond").val() + "&");}
	  		var x = document.getElementById("myCheck").checked;
	  		string = string.concat("test_loop=" + x + "&");
	  		alert(string);

	  		var url = "./cacweb/index.html" + string;

	  		window.open(url);
	  	});
  });

  	function check() {
  		document.getElementById("myCheck").checked = true;
  	}

  	function uncheck() {
  		document.getElementById("myCheck").checked = false;
  	}

  </script>

 </head>

<title>CAC Web Version</title>
<body><h>Setup page for CAC Vilnius software</h>

<!-- <form name="myForm" onsubmit="return validateForm()" method="post"> -->
	<p>Year:<input type="number" id="fyear" name="fyear" min="2020" max="2030" value="2020"/></p>
	<p>Month:<input type="number" id="fmon" name="fmon" min="0" max="11" value="8"/></p>
	<p>Day:<input type="number" id="fday" name="fday" min="1" max="31" value="24"/></p>
	<p>Hour:<input type="number" id="fhour" name="fhour" min="0" max="23" value="18"/></p>
	<p>Minute:<input type="number" id="fminute" name="fminute" min="1" max="60" value="1"/></p>
	<p>Second:<input type="number" id="fsecond" name="fsecond" min="1" max="60" value="1"/></p>
	<p>Test Loop?: <input type="checkbox" id="myCheck"></p>

	<button onclick="check()">Enable test_loop()</button>
	<button onclick="uncheck()">Disable test_loop()</button>

	<input type="button" id="submit" value="Submit"/>

</body>

</html>
